# Simple Incus Compose Example
# A minimal configuration showing basic usage

version: "1.0"

containers:
  # A simple Ubuntu container
  ubuntu-dev:
    instance_type: container
    image: "ubuntu/22.04"
    memory:
      limit: "1GB"
    networks:
      - default
    autostart: true

networks:
  default:
    type: bridge
    config:
      ipv4.address: "10.0.0.1/24"
      ipv4.nat: "true"
